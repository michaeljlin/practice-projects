<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="game.js"></script>
    <title>JS Bin</title>
    <style>
        .screen{
            display: flex;
            /*flex-flow: row wrap;*/
            /*justify-content: center;*/
        }

        .dealer {
            height:150px;
            width:50%;
            border:1px solid black;

            display: flex;
            flex-flow: row;
            justify-content: space-around;
        }

        .player {
            height:150px;
            width:50%;
            border: 1px solid black;

            display: flex;
            flex-flow: row;
            justify-content: space-around;
        }

        .controls {
            text-align: center;
            margin-top:50px;
        }

        .cardFormat{
            border:1px solid black;
            height:100%;
            width:100px;
            display:inline-block;
        }

    </style>
</head>
<body>

    <div class="screen">
        <div class ="dealer">
            <p>Dealer</p>

        </div>

        <div class = "controls">
            <div id="turn">Turn:</div>
            <button id="hit">Hit</button>
            <button id="stay">Stay</button>
            <button id="reset">Reset</button>
        </div>

        <div class = "player">
            <p>Player</p>

        </div>
    </div>
</body>
</html>
